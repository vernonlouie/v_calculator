<!doctype html>
<html>

    <head>
        <title> calculator </title>

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
        <!--<script src="http://Learning-Fuze.github.io/calculator/calculator.js"> </script>-->
        <script src="main2.js"> </script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel = "stylesheet" href="style.css">
    </head>

    <body>
        <div class = "container1">
            <div class = "display">
                <!--<h4> try it out </h4>-->
            </div>

            <div class = "button_area">

                <div class = "button_row">                  <!-- ROW 1 -->
                    <div class="col-xs-6 button">
                        <div class = "special">
                            <h2> C </h2>
                        </div>
                    </div>

                    <div class="col-xs-6 button">
                        <div class = "special">
                            <h2> CE </h2>
                        </div>
                    </div>
                </div>                                      <!-- end ROW 1 -->

                <div class = "button_row">                  <!-- ROW 2 -->
                    <div class="col-xs-3 button">
                        <div class = "number" >
                            <h2> 7 </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <h2> 8 </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <h2> 9 </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "operator">
                            <h2> / </h2>
                        </div>
                    </div>
                </div>                                      <!-- end ROW 2 -->

                <div class = "button_row">                  <!-- ROW 3 -->
                    <div class="col-xs-3 button">
                        <div class = "number">
                            <h2> 4 </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <h2> 5 </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <h2> 6 </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "operator">
                            <h2> X </h2>
                        </div>
                    </div>
                </div>                                      <!-- end ROW 3 -->

                <div class = "button_row">                  <!-- ROW 4 -->
                    <div class="col-xs-3 button">
                        <div class = "number">
                            <h2> 1 </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <h2> 2 </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <h2> 3 </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "operator">
                            <h1> - </h1>
                        </div>
                    </div>
                </div>                                      <!-- end ROW 4 -->

                <div class = "button_row">                  <!-- ROW 5 -->
                    <div class="col-xs-3 button">
                        <div class = "number">
                            <h2> 0 </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <h1> . </h1>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "equal green">
                            <h2> = </h2>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "operator">
                            <h2> + </h2>
                        </div>
                    </div>
                </div>                                      <!-- end ROW 5 -->

            </div> <!-- end button_area div -->
        </div>  <!-- end container1 div  -->
    </body>

</html>

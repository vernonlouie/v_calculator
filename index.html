<!doctype html>
<html>

    <head>
        <title> calculator </title>
        <script> </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

        <link rel = "stylesheet" href="style.css">
    </head>

    <body>
        <div class = "container1">
            <div class = "display">
                <p> try it out </p>
            </div>

            <div class = "button_area">

                <div class = "button_row">                  <!-- ROW 1 -->
                    <div class="col-xs-6 button">
                        <div class = "special_button">
                            <p> C </p>
                        </div>
                    </div>

                    <div class="col-xs-6 button">
                        <div class = "special_button">
                            <p> CE </p>
                        </div>
                    </div>
                </div>                                      <!-- end ROW 1 -->

                <div class = "button_row">                  <!-- ROW 2 -->
                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> 7 </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> 8 </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> 9 </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "math_operator">
                            <p> / </p>
                        </div>
                    </div>
                </div>                                      <!-- end ROW 2 -->

                <div class = "button_row">                  <!-- ROW 3 -->
                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> 4 </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> 5 </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> 6 </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "math_operator">
                            <p> X </p>
                        </div>
                    </div>
                </div>                                      <!-- end ROW 3 -->

                <div class = "button_row">                  <!-- ROW 4 -->
                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> 1 </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> 2 </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> 3 </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "math_operator">
                            <p> - </p>
                        </div>
                    </div>
                </div>                                      <!-- end ROW 4 -->

                <div class = "button_row">                  <!-- ROW 5 -->
                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> 0 </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> . </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "number">
                            <p> = </p>
                        </div>
                    </div>

                    <div class="col-xs-3 button">
                        <div class = "math_operator">
                            <p> + </p>
                        </div>
                    </div>
                </div>                                      <!-- end ROW 5 -->

            </div> <!-- end button_area div -->
        </div>  <!-- end container1 div  -->
    </body>

</html>
